<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VajraShare</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <!-- Loading View -->
        <div id="view-loading" class="view">Loading...</div>

        <!-- Register View -->
        <div id="view-register" class="view hidden">
            <div class="card">
                <h2 class="neon-text">VajraShare Init</h2>
                <p class="text-xs text-dim">Secure Identity Generation</p>
                <div class="form-group">
                    <label>Choose Handle:</label>
                    <input type="text" id="regHandle" placeholder="e.g. Neo">
                </div>
                <div class="form-group">
                    <label>Set Password (Protects Key):</label>
                    <input type="password" id="regPass" placeholder="Strong password">
                </div>
                <button id="btnRegister">Initialize Identity</button>
            </div>
        </div>

        <!-- Dashboard View -->
        <div id="view-dashboard" class="view hidden">
            <header>
                <div>
                    <h2 class="neon-text">VajraShare</h2>
                    <div class="user-info">
                        <div id="userIdenticon"></div>
                        <small id="userHandleDisplay"></small>
                    </div>
                </div>
                <button id="btnLogout" class="btn-sm">Logout</button>
            </header>

            <div class="tabs">
                <button id="tabSend" class="active">Send</button>
                <button id="tabReceive">Receive</button>
            </div>

            <!-- Send Tab -->
            <div id="content-send" class="tab-content">
                <div class="card">
                    <h3>Secure Send</h3>
                    <div class="input-group">
                        <input type="text" id="searchHandle" placeholder="Recipient Handle">
                        <button id="btnSearch" class="btn-icon">üîç</button>
                    </div>

                    <div id="recipientBox" class="hidden recipient-box">
                        <div id="recipientIdenticon"></div>
                        <div>
                            <strong>Verified Recipient</strong>
                            <div class="text-xs text-dim">Key Found</div>
                        </div>
                    </div>

                    <div id="dropZone" class="drop-zone hidden">
                        <input type="file" id="fileInput" hidden>
                        <div id="fileInfo">Click or Drop File Here</div>
                    </div>

                    <button id="btnSend" class="hidden full-width">Encrypt & Send</button>
                </div>
            </div>

            <!-- Receive Tab -->
            <div id="content-receive" class="tab-content hidden">
                <h3>Incoming Files</h3>
                <div id="fileList" class="file-list">
                    <!-- Files injected here -->
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="popup.js"></script>
</body>

</html>
